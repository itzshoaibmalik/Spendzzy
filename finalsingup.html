<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Untitled UI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }
        
        /* Background Video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            background: rgba(220, 152, 236, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
            position: relative;
            z-index: 1;
        }
        .form-container {
            padding: 20px;
            width: 60%;
            min-width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .checkbox input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox label a {
            color: #771087;
            text-decoration: none;
            font-weight: bold;
        }
        .button {
            width: 100%;
            padding: 15px;
            background: #82368e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .right-container {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .right-container video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
            .form-container, .right-container {
                width: 100%;
            }
            .right-container video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" autoplay loop muted>
        <source src="vecteezy_4k-video-footage-otion-graphic-background-smooth-curve_33890733.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <div class="form-container">
            <h2>Let's create your account</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <input type="email" placeholder="Confirm your email" required>
                <input type="password" placeholder="Create a password" required>
                <div class="checkbox">
                    <input type="checkbox" required>
                    <label>By signing up, I agree to the <a href="#">Terms and Privacy Policy</a></label>
                </div>
                <button class="button" type="submit">Continue</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
        <div class="right-container">
            <video autoplay loop muted>
                <source src="register.mp4" type = "video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
